<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="parking-lot" class="platform-android platform-cordova platform-webview">


<ion-nav-bar class="bar-positive">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>

<ion-nav-view></ion-nav-view>


<script id="templates/tabs.html" type="text/ng-template">
    <ion-tabs class="tabs-icon-top tabs-positive">

        <ion-tab title="Início" icon="ion-home" href="#/tab/home">
            <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Sobre" icon="ion-ios-information" href="#/tab/about">
            <ion-nav-view name="about-tab"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</script>

<script id="templates/home.html" type="text/ng-template">
    <ion-view view-title="Início">
        <ion-content>
            <form>
                <div class="list list-inset">
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="text" placeholder="Informe a placa" ng-model="vehicle.licensePlate">
                    </label>
                </div>
            </form>

            <div class="list padding">
                <a class="item item-avatar" href="#/tab/details/{{vehicle.owner.id}}"
                   ng-repeat="vehicle in vehicles | orderBy:sortType:false | filter:vehicle">
                    <img src="image.jpg">

                    <h2>{{ vehicle.licensePlate }}</h2>

                    <p>{{ vehicle.owner.name }}</p>
                </a>
            </div>
        </ion-content>
    </ion-view>
</script>

<script id="templates/about.html" type="text/ng-template">
    <ion-view view-title="Sobre">
        <ion-content class="padding">
            <div class="list card">

                <div class="item item-avatar">
                    <img src="img/innovation-logo.png">

                    <h2>Innovation Groups</h2>

                    <p>CWI Software, 2015</p>
                </div>

                <div class="item item-body">
                    <img class="full-image" src="img/innovation-baner.png">

                    <p>
                        Somos um grupo que busca adquirir e disseminar conhecimento sobre os mais diversos tipos
                        de técnologia.
                    </p>

                    <p>
                        Quem quiser participar, é só comparecer quando houver um encontro! <span class="smile">:)</span>
                    </p>
                </div>
            </div>
        </ion-content>
    </ion-view>
</script>

<script id="templates/details.html" type="text/ng-template">
    <ion-view view-title="Detalhes">
        <ion-content class="padding">
            <p>{{ownerInfo.id}}</p>

            <p>{{ownerInfo.name}}</p>
        </ion-content>
    </ion-view>
</script>

</body>
</html>
